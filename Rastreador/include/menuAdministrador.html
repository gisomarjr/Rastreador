<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked admin-menu">
                <li class="active"><a href="#" data-target-id="home"><i class="fa fa-home fa-fw"></i>Home</a></li>
                <li><a href="#" data-target-id="cliente"><i class="fa fa-list-alt fa-fw"></i>Gerenciar Cliente</a></li>
                <li><a href="#" data-target-id="usuario"><i class="fa fa-file-o fa-fw"></i>Gerenciar Usu√°rios</a></li>
                <li><a href="#" data-target-id="vendas"><i class="fa fa-bar-chart-o fa-fw"></i>Gerenciar Vendas</a></li>

            </ul>
        </div>
        <div class="col-md-9 well admin-content" id="home">
            Bem Vindo - Painel de Controller Administrador
        </div>
        <div class="col-md-9 well admin-content" id="cliente">
            Cliente
        </div>
        <div class="col-md-9 well admin-content" id="usuario">
            Usuario
        </div>
        <div class="col-md-9 well admin-content" id="vendas">
            Vendas
        </div>
        
</div>

<script type="text/javascript">
$(document).ready(function()
{
    var navItems = $('.admin-menu li > a');
    var navListItems = $('.admin-menu li');
    var allWells = $('.admin-content');
    var allWellsExceptFirst = $('.admin-content:not(:first)');
    
    allWellsExceptFirst.hide();
    navItems.click(function(e)
    {
        e.preventDefault();
        navListItems.removeClass('active');
        $(this).closest('li').addClass('active');
        
        allWells.hide();
        var target = $(this).attr('data-target-id');
        $('#' + target).show();
    });
});
